<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Check Local Network</title>
</head>
<body>
  <p id="status">Checking your connection to local Wi-Fi...</p>

  <script>
    const faviconUrl = "http://tv.clinics.local/favicon.ico";

    const img = new Image();

    img.onload = function() {
      // Local resource loaded — redirect now
      window.location.href = "http://tv.clinics.local/topic_selector";
    };

    img.onerror = function() {
      // Failed to load local resource — show warning
      document.getElementById('status').innerHTML = `
        <strong>Oops!</strong> Please connect to the local Wi-Fi network to access the TV service.<br />
        Then <a href="http://tv.clinics.local/topic_selector">click here to continue</a>.
      `;
    };

    // Avoid caching by appending a timestamp
    img.src = faviconUrl + '?' + new Date().getTime();
  </script>
</body>
</html>
